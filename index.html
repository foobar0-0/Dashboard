<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-control" content="private">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <link rel="stylesheet" href="build.css">
</head>

<body>
    <div class="container">
        <div id="link-dialog" class="modal">
            <div id="add-modal" class=" modals vertical gap-15">
                <span id="close-btn">&times;</span>
                <h2>Add a New Link</h2>
                <label for="link-name">Link Name:</label>
                <input type="text" id="link-name" placeholder="Enter link name" required>
                <label for="link-url">Link URL:</label>
                <input type="text" id="link-url" placeholder="Enter link URL" required>
                <label>Select List:</label>
                <div class=" horizontal gap-60">
                    <div>
                        <input type="radio" id="primary" name="link-list" value="primary">
                        <label for="primary">Primary List</label>
                    </div>
                    <div>
                        <input type="radio" id="secondary" name="link-list" value="secondary checked">
                        <label for="secondary">Secondary List</label>
                    </div>
                </div>
                <button id="submit-link" class="button-pr">Add Link</button>
            </div>
            <div id="settings-modal" class="modals vertical gap-15">
                <span id="close-btn">&times;</span>
                <h2>Change Theme Settings</h2>
                <label>Background Color:</label>
                <input type="color" id="bg-color-input">
                <label>Text Color:</label>
                <input type="color" id="text-color-input">
                <label>Secondary Text Color:</label>
                <input type="color" id="text-color-sec-input">
                <button id="save-settings-btn" class="button-pr">Save Changes</button>
            </div>
        </div>
        <div class="vertical gap-15 " id="section1">
            <p class="heading" id="date">Hello</p>
            <div class="vertical" id="date-progress">
                <div class="horizontal gap-15 ">
                    <div class="progress-container ">
                        <div class="progress-bar" id="day-progress-bar"></div>
                    </div>
                    <p class="upper">Day</p>
                    <p id="day-progress">0%</p>
                </div>
                <div class="horizontal gap-15">
                    <div class="progress-container">
                        <div class="progress-bar" id="month-progress-bar"></div>
                    </div>
                    <p class="upper">Month</p>
                    <p id="month-progress">0%</p>
                </div>
                <div class="horizontal gap-15">
                    <div class="progress-container">
                        <div class="progress-bar" id="year-progress-bar"></div>
                    </div>
                    <p class="upper">Year</p>
                    <p id="year-progress">0%</p>
                </div>
            </div>
        </div>
        <div class="vertical gap-15 " id="section2">
            <p class="heading upper" id="day">Hello</p>
            <div id="weather-container" class="horizontal gap-15">
                <div id="weather-icon"></div>
                <div class="vertical" id="weather"></div>
            </div>
        </div>
        <div id="section3" >
            <div id="search-bar">
                <form id="search-form" action="https://www.google.com/search" method="get" target="_blank">
                    <input id="search-input" type="text" name="q" placeholder="TYPE TO SEARCH AND PRESS ENTER..."
                        required>
                </form>
            </div>
        </div>
        <div class="horizontal gap-60 " id="section4">
            <div class="horizontal gap-60 " id="notes">
                <p>NOTE</p>
                <div id="note-container">
                    <textarea id="note-input" placeholder="Write your note here..."></textarea>
                </div>
            </div>
            <div class="horizontal gap-60 " id="todo">
                <p>TODO</p>
                <div class="vertical gap-15" id="todo-container">
                    <div class="horizontal" id="todo-form">
                        <input type="text" id="new-task" placeholder="Enter a new task">
                        <button onclick="addTask()">Add</button>
                    </div>
                    <ul id="todo-list"></ul>
                </div>
            </div>
        </div>
        <div class="vertical gap-60 " id="section5">
            <div id="primary">
                <div class="horizontal gap-60 " id="primary-links">
                    <p>PRI</p>
                    <ul id="primary-list" class="link-lists"></ul>
                </div>
            </div>
            <div id="secondary">
                <div class="horizontal gap-60 " id="secondary-links">
                    <p>SEC</p>
                    <ul id="secondary-list" class="link-lists"></ul>
                </div>
            </div>
        </div>
        <div id="section6" class="horizontal gap-60 ">
            <div id="settings" class="horizontal gap-15">
                <button id="settings-btn">Settings</button>
                <p id="app-info">Dashboard by FOOBAR Studio</p>
            </div>
            <div id="list-buttons" class="horizontal gap-15">
                <button id="add-link-btn">Add Link</button>
                <button id="edit-link-btn">Edit Link</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>


</html>
